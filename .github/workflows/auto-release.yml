name: Auto Release

on:
  push:
    branches: [ main, master ]
    paths:
      - 'unicast.m3u'
      - 'multicast-rtp.m3u'
      - 'multicast-nofcc.m3u'
  workflow_dispatch:

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set timezone to Beijing
      run: |
        sudo timedatectl set-timezone Asia/Shanghai
    
    - name: Get changed files
      id: changed-files
      run: |
        # 获取本次提交变更的 M3U 文件
        CHANGED_M3U_FILES=$(git diff --name-only HEAD~1 HEAD | grep -E "\.(m3u)$" || true)
        
        if [ -n "$CHANGED_M3U_FILES" ]; then
          echo "检测到 M3U 文件变更:"
          echo "$CHANGED_M3U_FILES"
          echo "has_changes=true" >> $GITHUB_OUTPUT
          
          # 将文件列表转换为单行，用逗号分隔
          CHANGED_FILES_SINGLE_LINE=$(echo "$CHANGED_M3U_FILES" | tr '\n' ',' | sed 's/,$//')
          echo "changed_files=$CHANGED_FILES_SINGLE_LINE" >> $GITHUB_OUTPUT
        else
          echo "未检测到 M3U 文件变更"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Generate release info
      if: steps.changed-files.outputs.has_changes == 'true'
      id: release-info
      run: |
        # 获取当前日期和时间（北京时间）
        CURRENT_DATE=$(date +'%Y-%-m-%-d')
        CURRENT_DATETIME=$(date +'%Y-%m-%d %H:%M:%S')
        
        # 获取所有tag，统计今天的release数量
        git fetch --tags -f
        EXISTING_RELEASES=$(git tag -l "存档$CURRENT_DATE-r*" | wc -l)
        NEW_VERSION=$((EXISTING_RELEASES + 1))
        RELEASE_NAME="存档$CURRENT_DATE-r$NEW_VERSION"
        FILE_NAME="存档$CURRENT_DATE-r$NEW_VERSION"
        
        # 输出到GITHUB_OUTPUT
        echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT
        echo "file_name=$FILE_NAME" >> $GITHUB_OUTPUT
        echo "current_datetime=$CURRENT_DATETIME" >> $GITHUB_OUTPUT
        
        echo "Release名称: $RELEASE_NAME"
        echo "文件名: $FILE_NAME"
        echo "变更文件: ${{ steps.changed-files.outputs.changed_files }}"
    
    - name: Create full repository archive
      if: steps.changed-files.outputs.has_changes == 'true'
      run: |
        # 创建完整仓库压缩包
        ARCHIVE_NAME="${{ steps.release-info.outputs.file_name }}.zip"
        zip -r "$ARCHIVE_NAME" . -x "*.git*" "*.github*" "*.zip" "*.tar.gz"
        echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV
        echo "已创建完整存档: $ARCHIVE_NAME"
    
    - name: Prepare release assets
      if: steps.changed-files.outputs.has_changes == 'true'
      run: |
        # 准备要发布的文件列表
        ASSETS="${{ env.ARCHIVE_NAME }}"
        
        # 添加变更的 M3U 文件到发布列表
        CHANGED_FILES="${{ steps.changed-files.outputs.changed_files }}"
        if [ -n "$CHANGED_FILES" ]; then
          # 使用简单的方法处理文件列表
          echo "$CHANGED_FILES" | tr ',' '\n' | while read -r file; do
            if [ -f "$file" ]; then
              ASSETS="$ASSETS,$file"
              echo "添加文件到发布列表: $file"
            fi
          done
        fi
        
        echo "ASSETS=$ASSETS" >> $GITHUB_ENV
        echo "将要发布的文件: $ASSETS"
    
    - name: Create release body
      if: steps.changed-files.outputs.has_changes == 'true'
      run: |
        # 创建release说明
        cat > release_body.md << EOF
# ${{ steps.release-info.outputs.release_name }}
自动生成的存档版本

## 提交信息
${{ github.event.head_commit.message }}

## 变更文件
\`\`\`
$(echo "${{ steps.changed-files.outputs.changed_files }}" | tr ',' '\n')
\`\`\`

## 包含的文件
- **${{ env.ARCHIVE_NAME }}**: 完整仓库存档

## 单独发布的 M3U 文件
以下 M3U 文件已单独发布（保持原文件名）：
\`\`\`
$(echo "${{ steps.changed-files.outputs.changed_files }}" | tr ',' '\n')
\`\`\`

## 生成信息
- **生成时间**: ${{ steps.release-info.outputs.current_datetime }} (北京时间)
- **提交哈希**: ${{ github.sha }}
EOF
        
        echo "已创建release说明文件"
    
    - name: Create GitHub Release
      if: steps.changed-files.outputs.has_changes == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.release-info.outputs.release_name }}
        name: ${{ steps.release-info.outputs.release_name }}
        body_path: release_body.md
        files: ${{ env.ASSETS }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Cleanup temporary files
      if: always()
      run: |
        # 清理临时文件
        rm -f *.zip release_body.md
        echo "已清理临时文件"
