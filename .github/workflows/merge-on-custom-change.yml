name: Merge on Custom Change

on:
  push:
    paths:
      - 'custom/custom.m3u'

permissions:
  contents: write

concurrency:
  group: playlist-update-group
  cancel-in-progress: false

jobs:
  merge:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Pull latest changes
      run: git pull origin ${{ github.ref_name }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Merge and commit final files
      run: |
        # 设置时区为北京时间
        export TZ='Asia/Shanghai'
        
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # 调用同一个合并脚本
        python scripts/merge_m3u.py
        
        # 检查工作区是否有文件被更新
        if git diff --quiet unicast.m3u multicast-r2h.m3u multicast-nofcc.m3u; then
          echo "No changes to commit"
        else
          git add unicast.m3u multicast-r2h.m3u multicast-nofcc.m3u
          git commit -m "Auto-update: 自定义频道变更，重新合并播放列表"
          git push
          echo "Changes committed and pushed"
        fi
