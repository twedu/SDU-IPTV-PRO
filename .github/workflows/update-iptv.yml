name: Update IPTV Sources

on:
  schedule:
    - cron: '0 */4 * * *'
  
  push:
    paths:
      - '.github/expand/multicast-origin.m3u'
      - 'scripts/update_catchup_source.py'
      - 'scripts/expand_multicast.py'

  workflow_dispatch:
    inputs:
      force_update:
        description: '强制更新（忽略哈希检查）'
        required: false
        default: false
        type: boolean

jobs:
  update-and-expand:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout public repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Checkout private repository
      uses: actions/checkout@v4
      with:
        repository: sggc/SDU-IPTV-NEW
        path: private_repo
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Create directories if not exist
      run: |
        mkdir -p .github/expand
        mkdir -p .data

    - name: Check local file exists
      run: |
        if [ -f ".github/expand/multicast-origin.m3u" ]; then
          echo "Local source file exists"
        else
          echo "Error: Local source file not found"
          exit 1
        fi

    - name: Step 1 - Update Catchup Source
      env:
        FORCE_UPDATE: ${{ github.event.inputs.force_update || false }}
      run: |
        echo "Step 1: Update catchup source"
        python scripts/update_catchup_source.py

    - name: Step 2 - Expand Multicast Sources
      run: |
        echo "Step 2: Expand multicast sources"
        python private_repo/scripts/expand_multicast.py

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add .github/expand/multicast-merge.m3u
        git add .github/expand/multicast-expand.m3u
        git add .data/catchup_source_hash.txt
        git add .data/expand_hash.txt
        
        if git diff --cached --quiet; then
          echo "No changes detected"
        else
          echo "Changes detected, committing..."
          git commit -m "Auto Update IPTV [ $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S') ]"
          git push
        fi
