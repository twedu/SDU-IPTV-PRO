name: Update Huya Source

on:
  # 每天 UTC 20:00 (北京时间 凌晨 4:00) 运行
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write

jobs:
  update-huya:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run Huya Source Updater
      run: |
        python scripts/update_huya_source.py
        
    - name: Check for changes and commit
      run: |
        # 设置时区为北京时间
        export TZ='Asia/Shanghai'
        
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # 检查 custom/custom1.m3u 是否有变化
        if git diff --quiet custom/custom1.m3u; then
          echo "No changes to custom1.m3u, skipping commit."
        else
          echo "Changes detected in custom1.m3u, committing..."
          # 添加更新后的文件和哈希记录
          git add custom/custom1.m3u .data/huya_source_hash.txt
          git commit -m "Auto-update: 虎牙一起看源文件已更新 $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        fi
