name: Download SGGC EPG

on:
  schedule:
    # UTC 22:00 (北京时间 6:00)
    - cron: '0 22 * * *'
    # UTC 5:00 (北京时间 13:00)
    - cron: '0 5 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  download-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create EPG directory if not exists
        run: mkdir -p EPG
      
      - name: Download sggc.xml.gz
        run: |
          curl -L -o EPG/sggc.xml.gz https://raw.githubusercontent.com/sggc/SD-EPG/refs/heads/main/EPG/sggc.xml.gz
      
      - name: Verify download
        run: |
          if [ ! -f EPG/sggc.xml.gz ]; then
            echo "Error: Download failed!"
            exit 1
          fi
          echo "File size: $(stat -c%s EPG/sggc.xml.gz) bytes"
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add EPG/sggc.xml.gz
          git diff --quiet && git diff --staged --quiet || git commit -m "Update sggc.xml.gz $(date '+%Y-%m-%d %H:%M:%S UTC')"
          git push
