name: Expand Multicast Sources

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout public repository
      uses: actions/checkout@v4
      with:
        path: public_repo

    - name: Checkout private repository (Hidden Logic)
      uses: actions/checkout@v4
      with:
        repository: sggc/SDU-IPTV-NEW
        path: private_repo
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run expand script from private repo
      run: |
        cd public_repo
        python ../private_repo/scripts/expand_multicast.py

    - name: Commit changes
      run: |
        cd public_repo
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .github/expand/multicast-expand.m3u .data/expand_hash.txt
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Get Expand Mul  $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S'"
          git push
        fi
