name: Auto Update EPG

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-epg:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout public repository
      uses: actions/checkout@v4
      with:
        path: public_repo

    - name: Checkout private repository (EPG Logic)
      uses: actions/checkout@v4
      with:
        repository: sggc/SDU-IPTV-NEW
        path: private_repo
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Run EPG Aggregation Script
      run: |
        cd private_repo/scripts
        python aggregate_epg.py
        
    - name: Simple Commit and Push
      run: |
        cd public_repo
        
        # 配置Git用户
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # 强制添加EPG目录下的所有文件
        git add -f EPG/
        
        # 提交（如果有变更）
        if ! git diff --staged --quiet; then
          git commit -m "更新EPG数据 $(date '+%Y-%m-%d %H:%M:%S')"
          git push
          echo "EPG更新已推送"
        else
          echo "没有变更，跳过提交"
        fi
